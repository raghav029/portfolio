<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.3);
        }

        .mic-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.4);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #ff4757, #c44569);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.recording {
            background: #f8d7da;
            color: #721c24;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin: 10px 0;
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .audio-preview {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-preview.show {
            display: block;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Recorder</h1>
        
        <button id="micButton" class="mic-button">
            <span id="micIcon">ðŸŽ¤</span>
        </button>
        
        <div id="timer" class="timer">00:00</div>
        
        <div id="status" class="status ready">
            Ready to record
        </div>
        
        <div class="controls">
            <button id="stopButton" class="btn btn-secondary" disabled>Stop Recording</button>
        </div>
        
        <div id="audioPreview" class="audio-preview">
            <p>Recording Preview:</p>
            <audio id="audioPlayer" controls></audio>
            <button id="uploadButton" class="btn btn-secondary">Upload to Server</button>
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.stream = null;
                this.startTime = null;
                this.timerInterval = null;
                
                // Add properties for press-and-hold functionality
                this.holdTimer = null;
                this.isLongPress = false;
                this.holdThreshold = 300; // ms to detect a long press
                
                this.micButton = document.getElementById('micButton');
                this.stopButton = document.getElementById('stopButton');
                this.status = document.getElementById('status');
                this.timer = document.getElementById('timer');
                this.audioPreview = document.getElementById('audioPreview');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.uploadButton = document.getElementById('uploadButton');
                this.micIcon = document.getElementById('micIcon');
                
                this.initializeEventListeners();
                this.updateStatus('ready', 'Ready to record. Press and hold to record.');
            }
            
            initializeEventListeners() {
                // Replace click with press-and-hold events
                this.micButton.addEventListener('mousedown', (e) => this.handlePress(e));
                this.micButton.addEventListener('touchstart', (e) => this.handlePress(e), { passive: false });
                
                // Add release events to stop recording
                document.addEventListener('mouseup', () => this.handleRelease());
                document.addEventListener('touchend', () => this.handleRelease());
                
                // Handle mouse leaving the button while pressed
                this.micButton.addEventListener('mouseleave', () => {
                    if (this.isRecording) {
                        this.handleRelease();
                    }
                });
                
                this.stopButton.addEventListener('click', () => this.stopRecording());
                this.uploadButton.addEventListener('click', () => this.uploadAudio());
            }
            
            handlePress(e) {
                // Prevent default behavior for touch events to avoid scrolling
                if (e.type === 'touchstart') {
                    e.preventDefault();
                }
                
                // Set a timer to differentiate between tap and hold
                this.holdTimer = setTimeout(() => {
                    this.isLongPress = true;
                    this.startRecording();
                }, this.holdThreshold);
            }
            
            handleRelease() {
                // Clear the hold timer if it's still active
                if (this.holdTimer) {
                    clearTimeout(this.holdTimer);
                    this.holdTimer = null;
                }
                
                // If we were recording (long press was detected), stop recording
                if (this.isLongPress && this.isRecording) {
                    this.stopRecording();
                    this.isLongPress = false;
                }
            }
            
            async toggleRecording() {
                // Keep this for compatibility, but we'll primarily use handlePress/handleRelease
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }
            
            async startRecording() {
                try {
                    this.updateStatus('processing', 'Requesting microphone access...');
                    
                    // Check if getUserMedia is available
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        // Fallback for older browsers
                        navigator.getUserMedia = navigator.getUserMedia || 
                                               navigator.webkitGetUserMedia || 
                                               navigator.mozGetUserMedia;
                        
                        if (!navigator.getUserMedia) {
                            throw new Error('getUserMedia is not supported in this browser');
                        }
                        
                        // Use the fallback method
                        this.stream = await new Promise((resolve, reject) => {
                            navigator.getUserMedia(
                                { 
                                    audio: {
                                        echoCancellation: true,
                                        noiseSuppression: true,
                                        sampleRate: 44100
                                    } 
                                },
                                resolve,
                                reject
                            );
                        });
                    } else {
                        // Use modern API
                        this.stream = await navigator.mediaDevices.getUserMedia({ 
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                sampleRate: 44100
                            } 
                        });
                    }
                    
                    this.audioChunks = [];
                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.handleRecordingComplete();
                    };
                    
                    this.mediaRecorder.start(100); // Collect data every 100ms
                    this.isRecording = true;
                    this.startTime = Date.now();
                    
                    this.updateUI();
                    this.startTimer();
                    this.updateStatus('recording', 'ðŸ”´ Recording in progress...');
                    
                    // Notify Flutter
                    if (window.FlutterChannel) {
                        window.FlutterChannel.postMessage('Recording started');
                    }
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.updateStatus('error', 'Error: ' + error.message);
                    
                    if (window.FlutterChannel) {
                        window.FlutterChannel.postMessage('Recording error: ' + error.message);
                    }
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.stopTimer();
                    this.updateUI();
                    this.updateStatus('processing', 'Processing recording...');
                }
            }
            
            handleRecordingComplete() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                this.audioPlayer.src = audioUrl;
                this.audioPreview.classList.add('show');
                
                // Store blob for upload
                this.recordedBlob = audioBlob;
                
                this.updateStatus('success', 'âœ… Recording completed successfully!');
                
                if (window.FlutterChannel) {
                    window.FlutterChannel.postMessage('Recording completed');
                }
            }
            
            async uploadAudio() {
                if (!this.recordedBlob) {
                    this.updateStatus('error', 'No recording to upload');
                    return;
                }
                
                try {
                    this.updateStatus('processing', 'Uploading to server...');
                    this.uploadButton.disabled = true;
                    
                    const formData = new FormData();
                    formData.append('audio', this.recordedBlob, 'recording.webm');
                    formData.append('timestamp', new Date().toISOString());
                    
                    // Replace with your server endpoint
                    const response = await fetch('https://your-server.com/api/upload-audio', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.updateStatus('success', 'âœ… Upload successful!');
                        
                        if (window.FlutterChannel) {
                            window.FlutterChannel.postMessage('Upload successful: ' + JSON.stringify(result));
                        }
                    } else {
                        throw new Error('Upload failed: ' + response.statusText);
                    }
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.updateStatus('error', 'Upload failed: ' + error.message);
                    
                    if (window.FlutterChannel) {
                        window.FlutterChannel.postMessage('Upload error: ' + error.message);
                    }
                } finally {
                    this.uploadButton.disabled = false;
                }
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    // Format the timer display with leading zeros
                    const formattedMinutes = String(minutes).padStart(2, '0');
                    const formattedSeconds = String(seconds).padStart(2, '0');
                    this.timer.textContent = `${formattedMinutes}:${formattedSeconds}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateUI() {
                if (this.isRecording) {
                    this.micButton.classList.add('recording');
                    this.micIcon.textContent = 'â¹ï¸';
                    this.stopButton.disabled = false;
                    this.audioPreview.classList.remove('show');
                } else {
                    this.micButton.classList.remove('recording');
                    this.micIcon.textContent = 'ðŸŽ¤';
                    this.stopButton.disabled = true;
                    this.timer.textContent = '00:00';
                }
            }
            
            updateStatus(type, message) {
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }
        }
        
        // Initialize the voice recorder when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Add a small delay to ensure WebView is fully initialized
            setTimeout(() => {
                window.voiceRecorder = new VoiceRecorder();
                console.log('Navigator object:', navigator);
                console.log('MediaDevices available:', !!navigator.mediaDevices);
                console.log('getUserMedia available:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
                
                if (window.FlutterChannel) {
                    window.FlutterChannel.postMessage('WebView initialized');
                }
            }, 500);
        });
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.voiceRecorder && window.voiceRecorder.isRecording) {
                window.voiceRecorder.stopRecording();
            }
        });
    </script>
</body>
</html>
