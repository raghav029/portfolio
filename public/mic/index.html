<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Voice Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .controls {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .status-message {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px; /* To prevent layout shift */
        }
        .duration-display {
            margin-top: 15px;
            font-size: 2.2em;
            font-weight: bold;
            color: #007bff;
            min-height: 40px; /* To prevent layout shift */
        }
        .recording-indicator {
            width: 20px;
            height: 20px;
            background-color: #dc3545;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: none; /* Hidden by default */
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        /* Specific button styles */
        #recordButton { background-color: #007bff; }
        #stopButton { background-color: #dc3545; }
        #playButton { background-color: #28a745; }
        #cancelButton { background-color: #6c757d; }
        #sendButton { background-color: #28a745; }
        #reRecordButton { background-color: #ffc107; color: #333;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Voice Recorder</h1>

        <div class="recording-indicator" id="recordingIndicator"></div>
        <div class="status-message" id="status">Press and hold to record</div>
        <div class="duration-display" id="duration">00:00</div>

        <div class="controls">
            <button id="recordButton">
                <span class="icon">&#127909;</span> Record
            </button>
            <button id="stopButton" style="display:none;">
                <span class="icon">&#9209;</span> Stop
            </button>
            <button id="playButton" style="display:none;">
                <span class="icon">&#9654;</span> Play
            </button>
            <button id="cancelButton" style="display:none;">
                <span class="icon">&#10060;</span> Cancel
            </button>
            <button id="reRecordButton" style="display:none;">
                <span class="icon">&#8635;</span> Re-record
            </button>
            <button id="sendButton" style="display:none;">
                <span class="icon">&#10148;</span> Send
            </button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioPlayer = new Audio();
        let recordingStartTime;
        let recordingInterval;
        let playbackInterval;

        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const playButton = document.getElementById('playButton');
        const cancelButton = document.getElementById('cancelButton');
        const sendButton = document.getElementById('sendButton');
        const reRecordButton = document.getElementById('reRecordButton');
        const statusDiv = document.getElementById('status');
        const durationDiv = document.getElementById('duration');
        const recordingIndicator = document.getElementById('recordingIndicator');

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateDuration() {
            if (recordingStartTime) {
                const elapsedSeconds = Math.floor((Date.now() - recordingStartTime) / 1000);
                durationDiv.textContent = formatDuration(elapsedSeconds);
            }
        }

        function showRecordingUI() {
            recordButton.style.display = 'inline-flex';
            stopButton.style.display = 'none';
            playButton.style.display = 'none';
            cancelButton.style.display = 'none';
            sendButton.style.display = 'none';
            reRecordButton.style.display = 'none';
            recordingIndicator.style.display = 'none'; // Hide indicator
            statusDiv.textContent = 'Press and hold to record';
            durationDiv.textContent = '00:00';
            durationDiv.style.color = '#007bff';
        }

        function showRecordingActiveUI() {
            recordButton.style.display = 'none';
            stopButton.style.display = 'inline-flex';
            playButton.style.display = 'none';
            cancelButton.style.display = 'none';
            sendButton.style.display = 'none';
            reRecordButton.style.display = 'none';
            recordingIndicator.style.display = 'block'; // Show indicator
            statusDiv.textContent = 'Recording... Release to stop';
            durationDiv.style.color = '#dc3545'; // Red for recording
        }

        function showReviewUI() {
            recordButton.style.display = 'none';
            stopButton.style.display = 'none';
            playButton.style.display = 'inline-flex';
            cancelButton.style.display = 'inline-flex';
            sendButton.style.display = 'inline-flex';
            reRecordButton.style.display = 'inline-flex';
            recordingIndicator.style.display = 'none'; // Hide indicator
            statusDiv.textContent = 'Review Recording';
            durationDiv.style.color = '#28a745'; // Green for review
            // Set initial playback duration to full recording duration
            if (audioBlob) {
                audioPlayer.src = URL.createObjectURL(audioBlob); // Ensure src is set for duration
                audioPlayer.onloadedmetadata = () => {
                    durationDiv.textContent = formatDuration(Math.floor(audioPlayer.duration));
                };
            }
        }

        // --- Recording Logic ---
        recordButton.addEventListener('mousedown', startRecording);
        recordButton.addEventListener('touchstart', startRecording);

        stopButton.addEventListener('mouseup', stopRecording);
        stopButton.addEventListener('touchend', stopRecording);
        // Add a check for mouse leaving the button while pressed
        stopButton.addEventListener('mouseleave', (e) => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            }
        });


        async function startRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') return; // Prevent multiple starts

            audioChunks = [];
            audioBlob = null;
            audioPlayer.src = '';
            clearInterval(playbackInterval); // Clear any existing playback interval

            showRecordingActiveUI();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    // Stop all tracks on the stream to release microphone
                    stream.getTracks().forEach(track => track.stop());

                    if (audioChunks.length > 0) {
                        // Use 'audio/webm' as it's widely supported and good for quality/size
                        // If you specifically need AAC, ensure your backend supports it or convert.
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        clearInterval(recordingInterval);
                        showReviewUI();
                    } else {
                        // If no audio was recorded (e.g., very short press), return to initial state
                        console.warn("No audio data recorded. Returning to initial state.");
                        showRecordingUI();
                    }
                };
                mediaRecorder.start();
                recordingStartTime = Date.now();
                recordingInterval = setInterval(updateDuration, 1000);
                console.log('Recording started');
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusDiv.textContent = 'Microphone access denied or error!';
                showRecordingUI(); // Go back to initial state
                 // Send a message to Flutter about the permission error
                if (window.VoiceRecorder && window.VoiceRecorder.postMessage) {
                    window.VoiceRecorder.postMessage(JSON.stringify({
                        type: 'error',
                        message: 'Microphone permission denied or error accessing microphone.'
                    }));
                }
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
            }
        }

        // --- Playback Logic ---
        playButton.addEventListener('click', () => {
            if (audioBlob) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.innerHTML = '<span class="icon">&#9209;</span> Stop Play';
                    clearInterval(playbackInterval); // Clear previous
                    playbackInterval = setInterval(() => {
                        const currentDuration = Math.floor(audioPlayer.currentTime);
                        durationDiv.textContent = formatDuration(currentDuration);
                    }, 1000);
                } else {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                    playButton.innerHTML = '<span class="icon">&#9654;</span> Play';
                    clearInterval(playbackInterval);
                    durationDiv.textContent = formatDuration(Math.floor(audioPlayer.duration));
                }
            }
        });

        audioPlayer.addEventListener('ended', () => {
            playButton.innerHTML = '<span class="icon">&#9654;</span> Play';
            clearInterval(playbackInterval);
            durationDiv.textContent = formatDuration(Math.floor(audioPlayer.duration));
        });

        // --- Action Buttons ---
        cancelButton.addEventListener('click', () => {
            audioChunks = [];
            audioBlob = null;
            audioPlayer.src = '';
            clearInterval(playbackInterval);
            console.log('Recording cancelled');
            showRecordingUI();
        });

        reRecordButton.addEventListener('click', () => {
            audioChunks = [];
            audioBlob = null;
            audioPlayer.src = '';
            clearInterval(playbackInterval);
            console.log('Re-recording...');
            showRecordingUI(); // Reset UI
            startRecording(); // Automatically start recording after clearing
        });

        sendButton.addEventListener('click', () => {
            if (audioBlob) {
                statusDiv.textContent = 'Sending...';
                sendAudioToFlutter(audioBlob); // Send to Flutter
                // The UI will be reset to initial state after Flutter confirms send or error
            }
        });

        // --- Communication with Flutter (WebView) ---
        async function sendAudioToFlutter(audioBlob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                // Ensure the base64 string includes the data URL prefix for proper decoding in Flutter
                const base64data = reader.result; // This will be "data:audio/webm;base64,..."
                console.log('Sending audio to Flutter...');
                // The name 'VoiceRecorder' must match the JavaScript channel name in Flutter
                if (window.VoiceRecorder && window.VoiceRecorder.postMessage) {
                    try {
                        window.VoiceRecorder.postMessage(JSON.stringify({
                            type: 'audioData',
                            data: base64data,
                            duration: Math.floor(audioPlayer.duration),
                            mimeType: audioBlob.type // Pass MIME type for correct decoding
                        }));
                        statusDiv.textContent = 'Audio sent to app for upload.';
                        // After sending, transition to initial UI
                        showRecordingUI();
                    } catch (e) {
                        console.error("Error sending message to Flutter:", e);
                        statusDiv.textContent = 'Error sending to app!';
                    }
                } else {
                    console.error("Flutter JavaScript channel 'VoiceRecorder' not found. Cannot send audio to app.");
                    statusDiv.textContent = 'App connection error!';
                    // Fallback: If Flutter channel isn't ready, you might want to upload directly
                    // uploadAudioToBackend(audioBlob);
                }
            };
            reader.readAsDataURL(audioBlob); // Read as Base64 for easy transfer
        }

        // Initial state on load
        document.addEventListener('DOMContentLoaded', showRecordingUI);

        // Inform Flutter when the page is loaded and ready
        if (window.VoiceRecorder && window.VoiceRecorder.postMessage) {
            window.VoiceRecorder.postMessage(JSON.stringify({ type: 'pageLoaded' }));
        }
    </script>
</body>
</html>
